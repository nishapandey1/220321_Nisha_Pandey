<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning css</title>
</head>
<style>
    .box {
        width: 500px;
        height: 50px;
        margin: 10px;
        border:2px solid black;
        padding: 10px;
    }
    .box {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 20px;
    }

    .box{
        box-sizing:border-box;
        }
    
    .box-two {
        width: 500px;
        height: 50px;
        margin: 10px;
        border:2px solid rgb(229, 51, 51);
        padding: 30px;
    }
   
</style>
<body>
    <div class="box">
        <p> This is paragraph inside the box.</p>
    </div>
    <div class="box-two">
    <p>the thing to keep in mind when working with the Box Model is the box-sizing property. This property determines how the total size of an element is calculated.</p>
</div>
</body>
</html>
