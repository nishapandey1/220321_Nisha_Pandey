<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: grid;
            place-items: center;
            width:120px;
            height:120px;
            background:cadetblue;
            transition:3s;
            transition-delay:0.2s;
            margin-left: 45%;
            margin-top: 25%;
        }
        div:hover {
            width:150px;
            height:150px;
            background-color: aquamarine;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="hover"> This is example</div>
</body>
</html>
